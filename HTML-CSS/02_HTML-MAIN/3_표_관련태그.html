<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 표 관련 태그
 1. 기본
 <table></table>
 - 웹 문서에서 자료를 정리할 때 자주 사용하는 태그
 - 행과 열로 이루어져 있고, 행과 열이 만나는 지검을 셀이라고 한다.
 
 <tr></tr>
 - 한 개의 행(Row)을 만드는데 사용하는 태그

 <td></td>
 - 한 개의 열을 만드는데 사용하는 태그

 2. 그 외의 관련 태그
 <th></th>
 - 열에 대한 제목을 표시하는 태그
 - 중앙 정렬 및 굵게 표시 됨

 3. 속성
 - border : <table>태그의 속성으로 표의 테두리 두께를 지정
 - rowspan : <td> 태그의 속성으로 지정한 행만큼 행을 병합
 - colspan : <td> 태그의 속성으로 지정한 열만큼 열 병합
    
 <thead></thead> : 테이블 구조를 나누는 태그로 테이블에 한 개만 존재 가능
 <tbody></tbody> : 테이블 구조를 나누는 태그로 테이블에 여러 개 존재 가능
 <tfoot></tfoot> : 테이블 구조를 나누는 태그로 <thead> 뒤에 있어야 하며 한 개만 존재 가능
-->
    
</body>
</html>
